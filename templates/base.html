{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IEQ Cruviana{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilização personalizada para a identidade da igreja */
        .navbar { background-color: #1a1a1a; padding: 0.8rem; }
        .navbar-brand img { height: 45px; margin-right: 12px; }
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        .nav-link { color: rgba(255,255,255,0.85) !important; font-weight: 500; }
        .nav-link:hover { color: #fff !important; }
        .btn-logout { border-radius: 20px; padding: 5px 20px; }
        body { background-color: #f4f7f6; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'membros:home_sistema' %}">
                <img src="{% static 'img/minha_logo.png' %}" alt="Logo IEQ">
                <span>IEQ CRUVIANA</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'membros:listar_membros' %}">Membros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'membros:listar_celulas' %}">Células</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'membros:listar_reunioes' %}">Reuniões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'membros:historico_frequencia' %}">Relatórios</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="text-light me-3 small">Olá, <strong>{{ user.username }}</strong></span>
                        <a href="/admin/logout/" class="btn btn-outline-danger btn-sm btn-logout">Sair</a>
                    {% else %}
                        <a href="/admin/login/" class="btn btn-outline-light btn-sm btn-logout">Entrar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 pb-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
