{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-dark">Sistema de Gestão IEQ CRUVIANA
        <p class="text-muted">Seja Bem Vindo</p>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h3 class="text-primary mb-3">Gestão de Frequência</h3>
                    <a href="{% url 'membros:selecionar_reuniao_frequencia' %}" class="btn btn-primary">Registrar Frequência</a>
                    <a href="{% url 'membros:historico_frequencia' %}" class="btn btn-outline-secondary">Histórico</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h3 class="text-success mb-3">Gestão de Membros</h3>
                    <a href="{% url 'membros:adicionar_membro' %}" class="btn btn-success">Adicionar Membro</a>
                    <a href="{% url 'membros:listar_membros' %}" class="btn btn-outline-dark">Listar Membros</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
