{% extends 'base.html' %}

{% block title %}Adicionar/Editar Célula{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ acao }} Célula</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'membros:listar_celulas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
